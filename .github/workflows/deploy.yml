name: Deploy k6 Scripts (staging)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-k6-staging
  cancel-in-progress: true

jobs:
  build-scripts:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build bundles
        run: npm run build

      - name: Package scripts
        run: |
          tar -czf /tmp/load-${{ github.sha }}.tgz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: load-tests-${{ github.sha }}
          path: /tmp/load-${{ github.sha }}.tgz
          retention-days: 1

  ship-scripts:
    runs-on: ubuntu-latest
    needs: build-scripts
    environment: staging
    permissions:
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: load-tests-${{ github.sha }}
          path: /tmp

      - name: Prepare SSH
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_ed25519
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          if [ -n "${{ secrets.SSH_KNOWN_HOSTS }}" ]; then
            echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          else
            ssh-keyscan -t ed25519 ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          fi

      - name: Upload & finalize on server
        run: |
          scp /tmp/load-${{ github.sha }}.tgz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "/opt/smcc/finalize_release.sh load-test ${{ github.sha }} /tmp/load-${{ github.sha }}.tgz .env"

      - name: (Optional) Trigger a scenario
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo systemctl start smcc-load-test@example || true"
